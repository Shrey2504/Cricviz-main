<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Dashboards</title>
    <link
      rel="stylesheet"
      href='{% static "/Dashboards/bootstrap/css/bootstrap.min.css" %}'
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <link
      rel="stylesheet"
      href='{% static "/Dashboards/css/styles.min.css" %}'
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.css"
    />
  </head>
  <body>
    <div
      class="text-center"
      style="background: linear-gradient(180deg, #51b5e0 32%, #79dbf9 77%)"
    >
      <!-- Start: Black Navbar -->
      {% include "Home/Nav.html" %}
      <!-- End: Black Navbar -->
        {% if prediction %}
        <h1>Winning Team is: {{ prediction }}</h1>
        {% endif %}
      <!-- Creating Form -->
      <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="text-center">
          <h2
            style="
              color: rgb(0, 58, 112);
              font-family: Almarai, sans-serif;
              font-weight: bold;
            "
          >
            Prediction Model
          </h2>
          <div class="row" id="home">
            <div class="col-md-12">
              <p
                class="text-center"
                style="
                  color: rgb(0, 0, 0);
                  font-family: Almarai, sans-serif;
                  font-weight: bold;
                  font-size: 25px;
                "
              >
                Select Home Team-
              </p>
            </div>
            <div class="col">
              <div class="row" id="teams">
                <div class="col-md-12" style="font-size: 25px">
                  <select
                  name="home_team"
                    style="
                      color: rgb(4, 124, 234);
                      font-weight: bold;
                      font-family: Almarai, sans-serif;
                    "
                  >
                    <option value="0" >Kolkata Knight Riders</option>
                    <option value="1">Delhi Capitals</option>
                    <option value="7">Sunrisers Hyderbad</option>
                    <option value="9" selected="">Mumbai Indians</option>
                    <option value="8">Chennai Super Kings</option>
                    <option value="4">Rajasthan Royals</option>
                    <option value="2">Punjab Kings</option>
                    <option value="5">Royal Challengers Bangalore</option>
                    <option value="3">Gujarat Titans</option>
                    <option value="6">Lucknow Supergiants</option>
                    <option value="14">Kochi Tuskers Kerala</option>
                    <option value="10">Kings Eleven Punjab</option>
                    <option value="11">Rising Pune Supergiants</option>
                    <option value="12">Gujarat Lions</option>
                    <option value="13">Pune Warrriors India</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row" id="away">
            <div class="col-md-12">
              <p
                class="text-center"
                style="
                  color: rgb(0, 17, 24);
                  font-family: Almarai, sans-serif;
                  font-weight: bold;
                  font-size: 25px;
                "
              >
                Select&nbsp; Away Team-&nbsp;
              </p>
            </div>
            <div class="col">
              <div class="row" id="away-teams">
                <div class="col-md-12" style="font-size: 25px">
                  <select
                  name="away_team"
                    style="
                      color: rgb(4, 124, 234);
                      font-weight: bold;
                      font-family: Almarai, sans-serif;
                    "
                  >
                    <option value="0" selected="">Kolkata Knight Riders</option>
                    <option value="1">Delhi Capitals</option>
                    <option value="7">Sunrisers Hyderbad</option>
                    <option value="9">Mumbai Indians</option>
                    <option value="8">Chennai Super Kings</option>
                    <option value="4">Rajasthan Royals</option>
                    <option value="2">Punjab Kings</option>
                    <option value="5">Royal Challengers Bangalore</option>
                    <option value="3">Gujarat Titans</option>
                    <option value="6">Lucknow Supergiants</option>
                    <option value="14">Kochi Tuskers Kerala</option>
                    <option value="10">Kings Eleven Punjab</option>
                    <option value="11">Rising Pune Supergiants</option>
                    <option value="12">Gujarat Lions</option>
                    <option value="13">Pune Warrriors India</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row" id="season">
            <div class="col-md-12">
              <p
                class="text-center"
                style="
                  color: rgb(0, 0, 0);
                  font-family: Almarai, sans-serif;
                  font-weight: bold;
                  font-size: 25px;
                "
              >
                Season -&nbsp;
              </p>
            </div>
            <div class="col" style="font-size: 25px">
              <input
              name="season"
                type="number"
                style="
                  color: rgb(4, 124, 234);
                  font-family: Almarai, sans-serif;
                  font-weight: bold;
                  font-size: 21px;
                "
                min="2007"
                max="2025"
              />
            </div>
          </div>
          <div class="row" id="toss">
            <div class="col-md-12">
              <p
                class="text-center"
                style="
                color: rgb(0, 0, 0);
                  font-family: Almarai, sans-serif;
                  font-weight: bold;
                  font-size: 25px;
                "
              >
                Toss Won by-&nbsp;
              </p>
            </div>
            <div class="col">
              <div class="row" id="toss-winner-team">
                <div class="col-md-12" style="font-size: 25px">
                  <select
                  name="toss_won"
                    style="
                      color: rgb(4, 124, 234);
                      font-family: Almarai, sans-serif;
                      font-weight: bold;
                    "
                  >
                    <option value="1">Home Team</option>
                    <option value="0">Away Team</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row" id="decision">
            <div class="col-md-12">
              <p
                class="text-center"
                style="
                color: rgb(0, 0, 0);
                  font-family: Almarai, sans-serif;
                  font-weight: bold;
                  font-size: 25px;
                "
              >
                Toss Winner Decision -&nbsp;
              </p>
            </div>
            <div class="col" style="font-size: 25px">
              <select
              name="decision"
                style="
                  color: rgb(4, 124, 234);
                  font-family: Almarai, sans-serif;
                  font-weight: bold;
                "
              >
                <option value="0">Bat</option>
                <option value="1">Bowl</option>
              </select>
            </div>
          </div>
          <div class="row" id="1st-inning-score-run">
            <div class="col-md-12">
              <p
                class="text-center"
                style="
                color: rgb(0, 0, 0);
                  font-family: Almarai, sans-serif;
                  font-weight: bold;
                  font-size: 25px;
                "
              >
                1st Inning Score-
              </p>
            </div>
            <div class="col">
              <div class="row" id="1st-Inning-run">
                <div class="col-md-12" style="font-size: 25px">
                  <input
                  name="score"
                    type="number"
                    style="
                      color: rgb(4, 124, 234);
                      font-family: Almarai, sans-serif;
                      font-weight: bold;
                      font-size: 20px;
                    "
                    max="300"
                    min="0"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row" id="1st-inning-score-run">
            <div class="col-md-12">
              <p
                class="text-center"
                style="
                color: rgb(0, 0, 0);
                  font-family: Almarai, sans-serif;
                  font-weight: bold;
                  font-size: 25px;
                "
              >
                1st Inning Wickets-
              </p>
            </div>
            <div class="col">
              <input
              name="wickets"
                type="number"
                style="
                  color: rgb(4, 124, 234);
                  font-family: Almarai, sans-serif;
                  font-weight: bold;
                  font-size: 20px;
                "
                max="10"
                min="0"
              />
            </div>
          </div>
          <!-- Creating Submit button -->
          <div class="row" id="submit-button">
            <div class="col-md-12">
              <button
                class="btn"
                type="submit"
                style="
                  background-color: rgb(6, 43, 78);
                  color: white;
                  font-size: 20px;
                  font-family: Almarai, sans-serif;
                  font-weight: bold;
                  padding: 10px 50px;
                  margin-top: 30px;
                "
              >
                Submit
              </button>
            </div>
          </div>
        </div>
        
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.js"></script>
    <script src='{% static "/Dashboards/js/script.min.js" %}'></script>
  </body>
</html>
