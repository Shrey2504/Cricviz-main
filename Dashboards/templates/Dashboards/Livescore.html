<!DOCTYPE html>
{%load static%}
<html lang="en" style="width: 100%">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Dashboards</title>
    <link rel="stylesheet"  href='{% static "/Dashboards/bootstrap/css/bootstrap.min.css" %}'
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <link rel="stylesheet" href='{% static "/Dashboards/css/styles.min.css" %}' />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.css"
    />
  </head>
  <body
    style="
      background: linear-gradient(180deg, #5784f7 30%, #51b5e0 91%);
      width: 100%;
    "
  >
    <!-- Start: Black Navbar -->
    {% include "Home/Nav.html" %}
    <!-- End: Black Navbar -->
    <div class="bounce animated" style="width: 100%">
      <!-- Start: Live match by match -->
      <div>
        <div id="score-frame">
          <a rel="nofollow" href="{% url 'livescore' %}"
            >Live Cricket Scores</a
          >
        </div>
        <script type="text/javascript">
          var html = document.getElementById("score-frame");
          html.innerHTML =
            '<iframe src="https://cwidget.crictimes.org/?v=1.1&a=002b70&c=000000&bo=002b70&b=b5dcff&sb=dbedfd&lb=6fa8dc&lc=000000" style="width: 100%;min-height: 460px;" frameborder="0" scrolling="yes"></iframe>';
        </script>
      </div>
      <!-- End: Live match by match --><!-- Start: 1 Row 3 Columns -->
      <div class="container" style="width: 100%">
        <div>
          <div class="row">
            <div
              class="col text-start bounce animated"
              id="small-match-summary"
            >
              <div>
                <script type="text/javascript">
                  app = "www.cricwaves.com";
                  mo = "f1_kzd";
                  nt = "flash";
                  mats = "";
                  tor = "";
                  Width = "100%";
                  Height = "252px";
                  wi = "w";
                  co = "flash";
                  ad = "1";
                </script>
                <script
                  type="text/javascript"
                  src="http://www.cricwaves.com/cricket/widgets/script/scoreWidgets.js"
                ></script>
              </div>
            </div>
            <div class="col text-start bounce animated" id="calendar">
              <div>
                <iframe
                  style="margin-top: 3px"
                  src="http://www.cricwaves.com/cricket/widgets/2012/0/0/All/CalWid.html"
                  width="100%"
                  height="500"
                  frameborder="0"
                ></iframe>
              </div>
            </div>
          </div>
          <div class="row text-center">
            <div class="col">
              <div>
                <script>
                  tor = "587";
                  mtype = "All";
                  Width = "305px";
                  Height = "305px";
                  co = "r4";
                </script>
                <script
                  type="text/javascript"
                  src="//www.cricwaves.com/cricket/widgets/script/statstourScript.js?v=1"
                ></script>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End: 1 Row 3 Columns -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.js"></script>
    <script src='{% static "/Dashboards/js/script.min.js" %}'></script>
  </body>
</html>
